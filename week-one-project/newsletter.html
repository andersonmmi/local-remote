<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
      <title>Bent Creek Ceramics</title>
      <!-- <link rel="favicon" href="icon.png"> -->
      <!-- <link rel="stylesheet" href="meyer_reset.css"> -->
      <link rel="stylesheet" href="styles.css">
  </head>
  <body class="wrapper">
    <header class="nav_header">
      <img src="images/bent-creek-logo.png" alt="Bent Creek Logo">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletter.html">Newsletter</a>
      </div>
    </header>
    <div class="content newsletter">
      <section class="opt_in_form">
        <h1>Sign Up for Our Weekly Newsletter</h1>
        <h3>Stay up to date with events, activities, news and specials.</h3>
        <form "process_form_data.php" method="post">
          <div class="name_line">
            <label for="nameInput">First Name:</label>
            <input type="text" name="nameInput" id="nameInput">
          </div>
          <div class="email_line">
            <label for="emailInput">Email:</label>
            <input type="email" name="emailInput" id="emailInput">
          </div>
          <button type="submit" id="signupButton">Submit</button>
        </form>
      </section>
    </div>
    <footer>
      <p>Copyright 2017, Bent Creek Ceramics</p>
    </footer>
      <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
          var nameVal = nameInput.value;
          var emailVal = emailInput.value;
          if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
          } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
          }
        });
</script>
  </body>
</html>
